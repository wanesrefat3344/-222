<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة إعدادي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>خدمة إعدادي</h1>
    <div>
        <h2>تسجيل قراءات</h2>
        <form id="readingsForm">
            <input type="text" placeholder="اسم المخدوم" required>
            <input type="text" placeholder="المرحلة" required>
            <input type="text" placeholder="البلد" required>
            <input type="text" placeholder="الاصحاح" required>
            <input type="text" placeholder="الإنجيل" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>
    <div>
        <h2>تسجيل بيانات المخدوم</h2>
        <form id="dataForm">
            <input type="text" placeholder="الاسم" required>
            <input type="text" placeholder="البلد" required>
            <input type="text" placeholder="رقم الهاتف" required>
            <input type="text" placeholder="المرحلة" required>
            <input type="text" placeholder="أب الاعتراف" required>
            <input type="date" placeholder="تاريخ الميلاد" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
